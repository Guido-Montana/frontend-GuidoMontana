<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripccion">Descripcion </label>
                    <input type="text" class="form-control" id="descripccion" name="descripccion" [(ngModel)]="persona.descripccion" required>
                </div>
                
                <div class="form-group">
                    <label for="img">Url de la imagen</label>
                    <input type="file" class="form-control" id="img" name="img"  [src]="persona.img" (change)="uploadImage($event)"
                    accept=".jpg , .jpeg , .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
            
                <br>
                <button class="btn btn-primary">
                    Editar persona
                </button>
            </form>
        </div>
    </div>
</div>
